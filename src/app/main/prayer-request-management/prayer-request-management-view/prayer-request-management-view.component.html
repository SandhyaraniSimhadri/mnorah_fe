<div class="loading" *ngIf="loading">
  <div class="effect-1 effects"></div>
  <div class="effect-2 effects"></div>
  <div class="effect-3 effects"></div>
</div>

<div class="content-wrapper container-xxl p-0" *ngIf="!loading">
  <div class="content-body">
    <!-- page users view start -->
    <section class="app-user-view">
      <!-- User Card & Plan Starts -->
      <div class="row">
        <!-- User Card starts-->
        <div class="col-xl-12 col-lg-12 col-md-12">
          <div class="card user-card">
            <div class="card-body">
              <div class="row">
                <div
                  class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between border-container-lg"
                >
                  <div class="user-avatar-section">
                    <div class="d-flex justify-content-start">
                      <div
                        *ngIf="
                          data.avatar != null && data.avatar.length > 0;
                          else customAvatar
                        "
                      >
                        <img
                          class="img-fluid rounded"
                          [src]="apiUrl + data.avatar"
                          height="104"
                          width="104"
                          alt="User avatar"
                        />
                      </div>
                      <ng-template #customAvatar>
                        <div class="mr-1 ml-0">
                          <div
                            [ngClass]="{
                              'bg-light-success': data.status == 'active',
                              'bg-light-secondary': data.status == 'inactive',
                              'bg-light-warning': data.status == 'pending'
                            }"
                            class="rounded p-3"
                          >
                            <h2
                              [ngClass]="{
                                'text-success': data.status == 'active',
                                'text-secondary': data.status == 'inactive',
                                'text-warning': data.status == 'pending'
                              }"
                              class="m-0"
                            >
                              {{ data.prayer_request | initials }}
                            </h2>
                          </div>
                        </div>
                      </ng-template>
                      <div class="d-flex flex-column ml-1"  style="word-break: break-all;">
                        <div class="user-info mb-1">
                          <h4 class="mb-0">{{ data.prayer_request }}</h4>
                        
                          <span class="card-text">{{ data.church_name }}</span>
                        </div>
                        <div class="d-flex flex-wrap">
                          <a
                            routerLink="../../prayer-request-management-edit/{{
                              data.id
                            }}"
                            class="btn btn-primary"
                            rippleEffect
                            >Edit</a
                          >
                          <button
                            [disabled]="buttonLoading"
                            class="btn btn-outline-danger ml-1"
                            rippleEffect
                            (click)="delete(data.id)"
                          >
                            <span
                              *ngIf="buttonLoading"
                              class="spinner-border spinner-border-sm mr-1"
                            ></span>
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-12 mt-2 mt-xl-0">
                  <div class="user-info-wrapper"  style="word-break: break-all;">
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <!-- <i data-feather="star" class="mr-1"></i> -->
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Prayer Request</span
                        >
                      </div>
                      <p class="card-text mb-0">{{ data.prayer_request }}</p>
                    </div>
                    
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <!-- <i data-feather="star" class="mr-1"></i> -->
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Church name</span
                        >
                      </div>
                      <p class="card-text mb-0">{{ data.church_name }}</p>
                    </div>
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <!-- <i data-feather="star" class="mr-1"></i> -->
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Member name</span
                        >
                      </div>
                      <p class="card-text mb-0">{{ data.user_name }}</p>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- page users view end -->
  </div>
</div>
