<div class="loading" *ngIf="loading">
  <div class="effect-1 effects"></div>
  <div class="effect-2 effects"></div>
  <div class="effect-3 effects"></div>
</div>

<div class="content-wrapper container-xxl p-0" *ngIf="!loading">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="nav nav-pills">
            <li ngbNavItem>
              <a ngbNavLink class="d-flex align-items-center"
                ><i data-feather="user" class="mr-sm-50"></i
                ><span class="d-none d-sm-block">Account</span></a
              >
              <ng-template ngbNavContent>
                <!-- Account Tab starts -->
                <div
                  class="tab-pane active"
                  id="account"
                  aria-labelledby="account-tab"
                  role="tabpanel"
                >
                  <!-- users edit media object start -->
                  <div class="media mb-2">
                    <div
                      *ngIf="
                        currentRow.avatar != NULL &&
                          currentRow.avatar.length > 0;
                        else customAvatar
                      "
                    >
                      <img
                        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                        [src]="avatarImage"
                        height="90"
                        width="90"
                        alt="User avatar"
                      />
                    </div>
                    <ng-template #customAvatar>
                      <div
                        class="mr-1 ml-0"
                        [ngClass]="{
                          'bg-light-success': currentRow.status == 'active',
                          'bg-light-secondary': currentRow.status == 'inactive',
                          'bg-light-warning': currentRow.status == 'pending'
                        }"
                      >
                        <div class="rounded p-3">
                          {{ currentRow.church_name | initials }}
                        </div>
                      </div>
                    </ng-template>
                    <div class="media-body mt-50">
                      <h4>{{ currentRow.church_name }}</h4>
                      <div class="col-12 d-flex mt-1 px-0">
                        <label
                          class="btn btn-primary mr-75 mb-0"
                          for="change-picture"
                        >
                          <span class="d-none d-sm-block">Change</span>
                          <input
                            class="form-control"
                            type="file"
                            id="change-picture"
                            hidden
                            accept="image/png, image/jpeg, image/jpg"
                            (change)="uploadImage($event)"
                          />
                          <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                          </span>
                        </label>
                        <!-- <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button> -->
                        <button
                          class="btn btn-outline-secondary d-block d-sm-none"
                        >
                          <i class="mr-0" data-feather="trash-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- users edit media object ends -->
                  <!-- users edit account form start -->
                  <form
                    class="form-validate"
                    (ngSubmit)="(accountForm.form.valid)"
                    #accountForm="ngForm"
                  >
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Church name</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.church_name"
                            placeholder="Church name"
                            id="church_name"
                            name="church_name"
                            [class.error]="accountForm.submitted && ChurchNameRef.invalid"
                            #ChurchNameRef="ngModel"
                            required
                          />
                          <span *ngIf="accountForm.submitted && ChurchNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="ChurchNameRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group mb-2">
                          <label class="form-label" for="user-plan"
                            >Select Admin</label
                          >
                          <select   class="form-control"
                          id="admin"
                          name="admin"
                          [class.error]="accountForm.submitted && AdminRef.invalid"
                          #AdminRef="ngModel"
                          required
                            [(ngModel)]="currentRow.admin_id"
                            [ngModelOptions]="{ standalone: true }"
                          >
                            <option value="">Select</option>
                            <option
                              *ngFor="let admin of adminsData"
                              [value]="admin.id"
                            >
                              {{ admin.user_name }}
                            </option>
                          </select>
                          <span *ngIf="accountForm.submitted && AdminRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="AdminRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Pastor name</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.pastor_name"
                            placeholder="Pastor name"
                            id="pastor_name"
                            name="pastor_name"
                            [class.error]="accountForm.submitted && PastorNameRef.invalid"
                            #PastorNameRef="ngModel"
                            required
                          />
                          <span *ngIf="accountForm.submitted && PastorNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="PastorNameRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Location</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.location"
                            placeholder="Location"
                            id="location"
                            name="location"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">No. of Users</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.users"
                            placeholder="No. of users"
                            id="users"
                            name="users"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Denomination</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.denomination"
                            placeholder="Denomination"
                            id="denomination"
                            name="denomination"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Language</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.language"
                            placeholder="Language"
                            id="language"
                            name="language"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Country</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.country"
                            placeholder="Country"
                            id="country"
                            name="country"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">City</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.city"
                            placeholder="City"
                            id="city"
                            name="city"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Church address</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.church_address"
                            placeholder="Church address"
                            id="church_address"
                            name="church_address"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Contact number</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.mobile_no"
                            placeholder="Contact number"
                            id="contact_number"
                            name="contact_number"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="company">Website</label>
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.website"
                            placeholder="Website"
                            id="website"
                            name="website"
                          />
                        </div>
                      </div>

                      <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                        <button [disabled]="buttonLoading"
                          type="submit"
                          (click)="submit(accountForm)"
                          class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                          rippleEffect
                        >
                        <span *ngIf="buttonLoading" class="spinner-border spinner-border-sm mr-1"></span>
                          Save Changes
                        </button>
                        <button
                          (click)="resetFormWithDefaultValues()"
                          class="btn btn-outline-secondary"
                          rippleEffect
                        >
                          Reset
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- users edit account form ends -->
                </div>
                <!-- Account Tab ends -->
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
