<div class="loading" *ngIf="loading">
  <div class="effect-1 effects"></div>
  <div class="effect-2 effects"></div>
  <div class="effect-3 effects"></div>
</div>

<div class="content-wrapper container-xxl p-0" *ngIf="!loading">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="nav nav-pills">
            <li ngbNavItem>
              <!-- <a ngbNavLink class="d-flex align-items-center"
                ><i data-feather="user" class="mr-sm-50"></i
                ><span class="d-none d-sm-block">Account</span></a
              > -->
              <ng-template ngbNavContent>
                <!-- Account Tab starts -->
                <div
                  class="tab-pane active"
                  id="account"
                  aria-labelledby="account-tab"
                  role="tabpanel"
                >
                  <!-- users edit media object start -->
                  <div class="media mb-2">
                    <div
                      *ngIf="
                        currentRow.avatar != NULL &&
                          currentRow.avatar.length > 0;
                        else customAvatar
                      "
                    >
                      <img
                        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                        [src]="avatarImage"
                        height="90"
                        width="90"
                        alt="User avatar"
                      />
                    </div>
                    <ng-template #customAvatar>
                      <div
                        class="mr-1 ml-0"
                        [ngClass]="{
                          'bg-light-success': currentRow.status == 'active',
                          'bg-light-secondary': currentRow.status == 'inactive',
                          'bg-light-warning': currentRow.status == 'pending'
                        }"
                      >
                        <div class="rounded p-3">
                          {{ currentRow.title | initials }}
                        </div>
                      </div>
                    </ng-template>
                    <div class="media-body mt-50">
                      <h4 style="word-break: break-all">
                        {{ currentRow.title }}
                      </h4>
                      <div class="col-12 d-flex mt-1 px-0">
                        <label
                          class="btn btn-primary mr-75 mb-0"
                          for="change-picture"
                        >
                          <span class="d-none d-sm-block">Change</span>
                          <input
                            class="form-control"
                            type="file"
                            id="change-picture"
                            hidden
                            accept="image/png, image/jpeg, image/jpg"
                            (change)="uploadImage($event)"
                          />
                          <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                          </span>
                        </label>
                        <!-- <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button> -->
                        <button
                          class="btn btn-outline-secondary d-block d-sm-none"
                        >
                          <i class="mr-0" data-feather="trash-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- users edit media object ends -->
                  <!-- users edit account form start -->
                  <form
                    class="form-validate"
                    (ngSubmit)="(accountForm.form.valid)"
                    #accountForm="ngForm"
                  >
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="company"
                            >Title
                            <span
                              *ngIf="accountForm.submitted && TitleRef.invalid"
                              class="text-danger"
                              >*</span
                            >
                            <span
                              *ngIf="
                                !accountForm.submitted || !TitleRef.invalid
                              "
                              >*</span
                            ></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.title"
                            placeholder="Title"
                            id="title"
                            name="title"
                            [class.error]="
                              accountForm.submitted && TitleRef.invalid
                            "
                            #TitleRef="ngModel"
                            required
                            (ngModelChange)="checkFormModified()"
                          />
                          <span
                            *ngIf="accountForm.submitted && TitleRef.invalid"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="TitleRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label" for="user-plan"
                            >Select Church
                            <span
                              *ngIf="accountForm.submitted && ChurchRef.invalid"
                              class="text-danger"
                              >*</span
                            >
                            <span
                              *ngIf="
                                !accountForm.submitted || !ChurchRef.invalid
                              "
                              >*</span
                            ></label
                          >
                          <select
                            class="form-control"
                            id="church"
                            name="church"
                            [class.error]="
                              accountForm.submitted && ChurchRef.invalid
                            "
                            #ChurchRef="ngModel"
                            required
                            [(ngModel)]="currentRow.church_id"
                            [ngModelOptions]="{ standalone: true }"
                            (ngModelChange)="getMembers(currentRow.church_id)"
                          >
                            <option value="" disabled>Select</option>
                            <option
                              *ngFor="let church of churchData"
                              [value]="church.id"
                            >
                              {{ church.church_name }}
                            </option>
                          </select>
                          <span
                            *ngIf="accountForm.submitted && ChurchRef.invalid"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="ChurchRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label"
                            >Select Member
                           </label
                          >
                          <select
                            id="basic-icon-default-member"
                            class="form-control dt-member"
                            aria-label=""
                            aria-describedby="basic-icon-default-member"
                            name="member"
                            [(ngModel)]="currentRow.member_id"
                            [ngModelOptions]="{ standalone: true }"
                            (ngModelChange)="checkFormModified()"
                          >
                          <option value="" disabled>Select</option>

                            <option
                              *ngFor="let member of membersData"
                              [value]="member.id"
                            >
                              {{ member.user_name }}
                            </option>
                          </select>
                         
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="company"
                            >Testimony
                            <span
                              *ngIf="
                                accountForm.submitted && TestimonyRef.invalid
                              "
                              class="text-danger"
                              >*</span
                            >
                            <span
                              *ngIf="
                                !accountForm.submitted || !TestimonyRef.invalid
                              "
                              >*</span
                            ></label
                          >
                          <textarea
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentRow.testimony"
                            placeholder="Testimony"
                            id="testimony"
                            name="testimony"
                            [class.error]="
                              accountForm.submitted && TestimonyRef.invalid
                            "
                            #TestimonyRef="ngModel"
                            required
                            (ngModelChange)="checkFormModified()"
                          ></textarea>
                          <span
                            *ngIf="
                              accountForm.submitted && TestimonyRef.invalid
                            "
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="TestimonyRef.errors.required"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>

                      <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                        <button
                          [disabled]="!formModified || buttonLoading"
                          type="submit"
                          (click)="submit(accountForm)"
                          class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                          rippleEffect
                        >
                          <span
                            *ngIf="buttonLoading"
                            class="spinner-border spinner-border-sm mr-1"
                          ></span>
                          Save Changes
                        </button>
                        <button
                          (click)="resetFormWithDefaultValues()"
                          class="btn btn-outline-secondary"
                          rippleEffect
                        >
                          Reset
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- users edit account form ends -->
                </div>
                <!-- Account Tab ends -->
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
